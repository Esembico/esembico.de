<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>esembico</title>

    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="script">
    <!-- Header -->
    <header>
      <a href="/" class="logo">ESEMBICO</a>
      <div class="menu-toggle"></div>
      <nav id="main-menu">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/team">Team</a></li>
          <li><a href="/robotics">Robotics</a></li>
          <li><a href="/coding">Coding</a></li>
          <li><a href="/prototypes">Proto</a></li>
          <li><a href="/contact">Contact</a></li>
          <li><a href="/recommendations">Rec</a></li>
          <li><a href="/tools">Tools</a></li>
        </ul>
      </nav>
      <div class="clearfix"></div>
      <!-- Google Translator -->
      <div id="google_translate_element">
        <script type="text/javascript">
          function googleTranslateElementInit() {
            new google.translate.TranslateElement(
              {
                pageLanguage: "en",
                includedLanguages: "de,it,pl,en",
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
              },
              "google_translate_element"
            );
          }
        </script>
        <script
          type="text/javascript"
          src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
        ></script>
      </div>
    </header>

    <!-- Image -->
    <div class="row">
      <div class="image">
        <img
          src="/static/images/script/script_1.jpg"
          style="max-width: 100%"
          alt="script_1"
        />
      </div>
      <div class="image">
        <img
          src="/static/images/script/script_2.jpg"
          style="max-width: 100%"
          alt="script_2"
        />
      </div>
      <div class="image">
        <img
          src="/static/images/script/script_3.jpg"
          style="max-width: 100%"
          alt="script_3"
        />
      </div>
    </div>

    <!-- The flexible grid (content) -->
    <div class="row">
      <div class="main-main">
        <div class="container script">
          <div class="panel active" style="background-image: url(/static/images/script/4.png);">
            <h3>Part 1</h3>
            <p>description part 1</p>
          </div>
          <div class="panel" style="background-image: url(/static/images/script/4.png);">
            <h3>Part 2</h3>
          </div>
          <div class="panel" style="background-image: url(/static/images/script/4.png);">
            <h3>Part 3</h3>
          </div>
          <div class="panel" style="background-image: url(/static/images/script/4.png);">
            <h3>Part 4</h3>
          </div>
        </div>
      </div>
    </div>
      <!-- js -->
      <script src="/static/js/script.js"></script>

    <!-- Footer -->
    <footer>
      <h5><a href="/">esembico</a></h5>
    </footer>
