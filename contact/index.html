<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>esembico</title>

    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="contact">
    <!-- Header -->
    <header>
      <a href="/" class="logo">ESEMBICO</a>
      <div class="menu-toggle"></div>
      <nav id="main-menu">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/team">Team</a></li>
          <li><a href="/robotics">Robotics</a></li>
          <li><a href="/coding">Coding</a></li>
          <li><a href="/prototypes">Proto</a></li>
          <li><a class="active" href="/contact">Contact</a></li>
          <li><a href="/recommendations">Rec</a></li>
        </ul>
      </nav>
      <div class="clearfix"></div>
      <!-- Google Translator -->
      <div id="google_translate_element">
        <script type="text/javascript">
          function googleTranslateElementInit() {
            new google.translate.TranslateElement(
              {
                pageLanguage: "en",
                includedLanguages: "de,it,pl,en",
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
              },
              "google_translate_element"
            );
          }
        </script>
        <script
          type="text/javascript"
          src="http://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
        ></script>
      </div>
    </header>

    <!-- Image -->
    <div class="row">
      <div class="image">
        <img
          src="/static/images/contact/1.webp"
          style="max-width: 100%"
          alt="contact_1"
        />
      </div>
      <div class="image">
        <img
          src="/static/images/contact/2.webp"
          style="max-width: 100%"
          alt="contact_2"
        />
      </div>
    </div>

    <!-- The flexible grid (content) -->
    <div class="row">
      <div class="main-main contact">
        <div class="container contact">
          <h2>Contact Us</h2>
          <div class="row100">
            <div class="col">
              <div class="inputBox">
                <input type="text" name="" required="required" />
                <span class="text">First Name</span>
                <span class="line"></span>
              </div>
            </div>
          </div>
          <div class="row100">
            <div class="col">
              <div class="inputBox">
                <input type="text" name="" required="required" />
                <span class="text">Last Name</span>
                <span class="line"></span>
              </div>
            </div>
          </div>
          <div class="row100">
            <div class="col">
              <div class="inputBox">
                <input type="text" name="" required="required" />
                <span class="text">Email</span>
                <span class="line"></span>
              </div>
            </div>
          </div>
          <div class="row100">
            <div class="col">
              <div class="inputBox textarea">
                <textarea required="required"></textarea>
                <span class="text">Type your message here...</span>
                <span class="line"></span>
              </div>
            </div>
          </div>
          <div class="row100">
            <div class="col">
              <input type="submit" value="Send" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <h5><a href="/">esembico</a></h5>
    </footer>
    <script src="/static/js/app.js"></script>
  </body>
</html>
