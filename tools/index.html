<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>esembico</title>

    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="tools">
    <!-- Header -->
    <header>
      <a href="/" class="logo">ESEMBICO</a>
      <div class="menu-toggle"></div>
      <nav id="main-menu">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/team">Team</a></li>
          <li><a href="/robotics">Robotics</a></li>
          <li><a href="/coding">Coding</a></li>
          <li><a href="/prototypes">Proto</a></li>
          <li><a href="/contact">Contact</a></li>
          <li><a href="/recommendations">Rec</a></li>
          <li><a class="active" href="/tools">Tools</a></li>
        </ul>
      </nav>
      <div class="clearfix"></div>
      <!-- Google Translator -->
      <div id="google_translate_element">
        <script type="text/javascript">
          function googleTranslateElementInit() {
            new google.translate.TranslateElement(
              {
                pageLanguage: "en",
                includedLanguages: "de,it,pl,en",
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
              },
              "google_translate_element"
            );
          }
        </script>
        <script
          type="text/javascript"
          src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
        ></script>
      </div>
    </header>

    <!-- Image -->
    <div class="row">
      <div class="image">
        <img
          src="/static/images/tools/tools_1.jpg"
          style="max-width: 100%"
          alt="tools_1"
        />
      </div>
      <div class="image">
        <img
          src="/static/images/tools/tools_2.jpg"
          style="max-width: 100%"
          alt="tools_2"
        />
      </div>
    </div>

    <!-- The flexible grid (content) -->
    <div class="side">

      <form name="uiccalculation">
        <h3 class="tools">1. Calculate the UIC Number (based on luhn algorithm)</h3>        
          <label for="input-value">Enter 11 digits</label><br>
          <input type="text" id="input-value" name="input-value" maxlength="11"><br>
          <input type="button" value="Calculate" onclick="calculate()">         
          <!-- <input type="text" id="uic" name="uic" disabled> -->
          <p>Check digit:
            <span id="check_number"></span>
          </p>
          <p>Generated UIC number:
            <span id="uic"></span>
          </p>
      </form>
      <!-- js -->
      <script src="1_calculate_uic_number.js"></script>
      <hr class="hr">
    </div>

    <!-- Footer -->
    <footer>
      <h5><a href="/">esembico</a></h5>
    </footer>
    <script src="/static/js/app.js"></script>
  </body>
</html>
